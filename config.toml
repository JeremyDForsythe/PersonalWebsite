baseURL = "https://www.jeremyforsythe.dev"
defaultContentLanguage = "en"
theme = "LoveIt"
title = "Jeremy Forsythe"

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true

[languages]
